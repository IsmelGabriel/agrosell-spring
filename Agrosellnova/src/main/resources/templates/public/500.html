<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 500 - Error del servidor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #F4F6F4;
            color: #2E7D32;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        .error-content .icon {
            font-size: 60px;
            color: #66BB6A;
            margin-bottom: 15px;
        }

        .error-content h1 {
            font-size: 80px;
            margin: 0;
            color: #388E3C;
        }

        .error-content h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .error-content p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        .btn-back {
            display: inline-block;
            background-color: #2E7D32;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
            font-weight: 600;
        }

        .btn-back:hover {
            background-color: #1B5E20;
        }

        @media (max-width: 768px) {
            .error-content h1 {
                font-size: 60px;
            }

            .error-content h2 {
                font-size: 20px;
            }

            .btn-back {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
<div class="error-container">
    <div class="error-content">
        <i class="fas fa-seedling icon"></i>
        <h1>500</h1>
        <h2>Error interno del servidor</h2>
        <p>Lo sentimos, por favor vuelve a intentarlo más tarde.</p>
        <button onclick="goBack()" class="btn-back"><i class="fas fa-arrow-left"></i> Volver atrás</button>
    </div>
</div>

<script>
    function goBack(){
        window.history.back();
    }
</script>
</body>
</html>
