<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Agrosell Nova</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="top-bar">
  <div class="header-content">
    <img src="/img/logo.png" alt="Agrosell Nova" class="logo">
    <h1 class="menu-title">AGROSELL NOVA</h1>

    <div class="panel-option">
      <button id="panelControl">
        <a th:href="@{/private/panel_control}" class="menu-icon"><i class="fa fa-cog"></i></a>
      </button>
    </div>

    <a th:href="@{/public/carrito}" class="menu-icon">
      <i class="fas fa-shopping-cart"></i>
    </a>

    <span class="menu-notification">
            <button id="notificationButton">
                <i class="fas fa-bell menu-icon"></i>
            </button>
        </span>

    <span class="username">
            <a th:href="@{/public/registrarse}">Registrarse</a>
        </span>

    <a th:href="@{/private/perfil}" class="menu-icon">
      <i class="bi bi-person-circle" style="font-size: 30px;"></i>
    </a>
  </div>
</header>

<nav class="menu-bar">
  <ul>
    <li>Bienvenido a Agrosell Nova. Actualmente estás en la página de inicio de sesión.</li>
  </ul>
</nav>

<main>
  <section class="login-section">
    <div class="login-info">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm" class="needs-validation" th:action="@{/public/index}" method="post" novalidate>
        <div class="login-info-form">
          <label for="usuario" class="index-text">Usuario</label>
          <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Nombre de usuario" required>
          <div class="invalid-feedback">
            Por favor, ingresa un nombre de usuario.
          </div>

          <label for="password" class="index-text">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required minlength="6">
          <div class="invalid-feedback">
            La contraseña debe tener al menos 6 caracteres.
          </div>

          <div class="login-button">
            <button type="submit" class="btn btn-success">Iniciar Sesión</button>
          </div>
        </div>

        <div class="actions-buttons">
          <a th:href="@{/forms/recuperar_contraseña}" class="btn btn-link text-success">&#191;Olvidaste tu contraseña?</a>
          <a th:href="@{/public/registrarse}" class="btn btn-link text-success">&#191;No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </section>
</main>

<script>
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();

  document.getElementById('notificationButton').addEventListener('click', function() {
    alert("Tienes que iniciar sesión para ver tus notificaciones");
  });
  document.getElementById('panelControl').addEventListener('click', function() {
    alert("Tienes que iniciar sesión para acceder al panel de control de la cuenta");
  });
</script>
</body>
</html>
