<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de control</title>
    <link rel="stylesheet" th:href="@{/css/panel.css?v=1}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="panel-control">

<header class="Bienvenido">
    <div class="header-left">
        <img src="/img/logo.png" alt="Logo Agrosellnova" class="logo">
        <span class="project-name">AGROSELLNOVA</span>
    </div>

    <div class="header-right">
        <div class="user-info">
            <p><strong th:text="'Bienvenido, ' + ${usuario}">Bienvenido, Usuario</strong></p>
            <p><span th:text="'Rol: ' + ${rol}">Rol: Cliente</span></p>
        </div>
        <div class="icons">
            <a th:href="@{/notificaciones}" title="Notificaciones"><i class="fas fa-bell"></i></a>
            <a th:href="@{/private/perfil}" title="Perfil"><i class="fas fa-user-circle"></i></a>
        </div>
    </div>
</header>

<div class="panel-container">

    <aside class="sidebar">
        <div class="lateral-content">
            <ul>
                <!-- CLIENTE -->
                <li th:if="${rol == 'cliente'}"><a th:href="@{/public/inicio}"><i class="fas fa-home"></i> Inicio</a></li>
                <li th:if="${rol == 'cliente'}"><a th:href="@{/private/gestionar_reservas}"><i class="fas fa-calendar-alt"></i> Gestionar Reservas</a></li>
                <li th:if="${rol == 'cliente'}"><a th:href="@{/private/gestionar_compra}"><i class="fas fa-shopping-cart"></i> Gestionar Compras</a></li>
                <li th:if="${rol == 'cliente'}"><a th:href="@{/public/productos}"><i class="fas fa-carrot"></i> Ver Productos</a></li>
                <li th:if="${rol == 'cliente'}"><a th:href="@{/public/reservas}"><i class="fas fa-plus-circle"></i> Realizar Reserva</a></li>
                <li th:if="${rol == 'cliente'}"><a th:href="@{/private/ser_productor
                }"><i class="fas fa-tractor"></i> Ser Productor</a></li>
                <li><a th:href="@{/public/cerrar_sesion}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </div>
    </aside>

    <main class="main-content">
        <div class="cuadro-pago">
        <h1>Registro de Productor Agropecuario</h1>

        <form   method="post" class="ofertar-form" novalidate>

            <div class="formulario-pago">
                <label class="form-label">Nombre de la finca</label>
                <input type="text" class="form-control" placeholder="Ej: Finca La Esperanza" required>
            </div>

            <div class="formulario-pago">
                <label class="form-label">Ubicación</label>
                <input type="text" class="form-control" placeholder="Ej: Vereda San José, Municipio X" required>
            </div>

            <div class="formulario-pago">
                <label class="form-label">Área de cultivo (Ha)</label>
                <input type="number" class="form-control" step="0.01"  placeholder="Ej: 12.5">
            </div>

            <div class="formulario-pago">
                <label class="form-label">Tipo de producción</label>
                <select class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="Agrícola">Agrícola</option>
                    <option value="Pecuaria">Pecuaria</option>
                    <option value="Mixta">Mixta</option>
                </select>
            </div>

            <div class="formulario-pago">
                <label class="form-label">Años de experiencia</label>
                <input type="number" class="form-control" placeholder="Ej: 5">
            </div>

            <div class="formulario-pago">
                <label class="form-label">Capacidad de producción (kg/mes)</label>
                <input type="number" class="form-control" step="0.01"  placeholder="Ej: 3.2" required>
            </div>

            <div class="formulario-pago">
                <label class="form-label">Contacto comercial</label>
                <input type="text" class="form-control" placeholder="Teléfono, correo o persona de contacto" required>
            </div>

            <div class="formulario-pago">
                <label class="form-label">Productos</label>
                <textarea  rows="3" class="form-control" placeholder="Ej: Café, plátano, leche..." required></textarea>
            </div>

            <div class="formulario-pago">
                <label class="form-label">Descripción</label>
                <textarea  rows="4" class="form-control" placeholder="Ej: Tradición familiar en cultivo de café, prácticas sostenibles, etc."></textarea>
            </div>

            <button type="submit" class="btn-registrar">Enviar Solicitud</button>
        </form>

        <div  class="alerta-exito" ></div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.ofertar-form');
        const submitButton = document.querySelector('.btn-registrar');

        if (form && submitButton) {
            // Prevenir validación automática al cargar
            form.setAttribute('novalidate', 'novalidate');

            // Manejar el envío del formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevenir envío por defecto

                // Agregar clase para activar estilos de validación
                form.classList.add('was-validated');

                // Verificar si el formulario es válido
                const isValid = form.checkValidity();

                if (isValid) {
                    // Aquí puedes procesar el formulario o enviarlo
                    mostrarExito();
                    // form.submit(); // Descomenta esta línea para enviar realmente
                } else {
                    // Enfocar el primer campo inválido
                    const firstInvalid = form.querySelector(':invalid');
                    if (firstInvalid) {
                        firstInvalid.focus();
                    }
                }
            });

            // Función para mostrar mensaje de éxito
            function mostrarExito() {
                const alertaExito = document.querySelector('.alerta-exito');
                if (alertaExito) {
                    alertaExito.textContent = '¡Solicitud enviada exitosamente! Te contactaremos pronto.';
                    alertaExito.classList.add('mostrar');

                    // Scroll al mensaje
                    alertaExito.scrollIntoView({ behavior: 'smooth', block: 'center' });

                    // Opcional: resetear formulario después de unos segundos
                    setTimeout(() => {
                        form.reset();
                        form.classList.remove('was-validated');
                        alertaExito.classList.remove('mostrar');
                    }, 5000);
                }
            }

            // Limpiar validación al resetear campos manualmente
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    // Solo limpiar si ya se había validado
                    if (form.classList.contains('was-validated')) {
                        // Revalidar en tiempo real después del primer intento
                        this.setCustomValidity('');
                    }
                });
            });
        }
    });
</script>


</body>
</html>
