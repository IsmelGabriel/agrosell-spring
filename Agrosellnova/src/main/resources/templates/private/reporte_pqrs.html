<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de control - PQRS</title>
    <link rel="stylesheet" th:href="@{/css/panel.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="panel-control">

<header class="Bienvenido">
    <h1>Bienvenido, <span th:text="${#strings.capitalize(usuario)}">Usuario</span></h1>
    <p>Rol: <span th:text="${#strings.capitalize(rol)}">Rol</span></p>
</header>

<div class="panel-container">
    <!-- Barra lateral -->
    <aside class="sidebar">
        <div class="lateral-content">
            <ul>
                <li><a th:href="@{/public/inicio}">Inicio</a></li>
                <li><a th:href="@{/private/reporte_ventas}">Reporte de Ventas</a></li>
                <li><a th:href="@{/private/reporte_reservas}">Reporte de Reservas</a></li>
                <li><a th:href="@{/private/reporte_pqrs}">Reporte de PQRS</a></li>
                <li><a th:href="@{/private/actualizar_roles}">Actualizar Roles</a></li>
                <li><a th:href="@{/private/usuarios_registrados}">Reporte usuarios</a></li>
                <li><a th:href="@{/public/cerrar_sesion}">Cerrar Sesi√≥n</a></li>
            </ul>
        </div>
    </aside>

    <!-- Contenido Principal -->
    <main class="panel-content">
        <h1>Registro de PQRS</h1>

        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Mensaje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pqrs : ${pqrsList}">
                <td th:text="${pqrs.idPqrs}">1</td>
                <td th:text="${pqrs.nombre}">Nombre</td>
                <td th:text="${pqrs.correo}">correo@correo.com</td>
                <td th:text="${pqrs.telefono}">3001234567</td>
                <td th:text="${pqrs.mensaje}">Mensaje</td>
            </tr>

            <tr th:if="${#lists.isEmpty(pqrsList)}">
                <td colspan="4">No hay PQRS registradas.</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

</body>
</html>
